<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
    <!-- Header and Settings Icon Container -->
    <div class="header-settings-container w-full max-w-lg px-4 flex justify-between items-center mt-4">
        <!-- Header Displaying the Game Title -->
        <header class="text-3xl font-bold">VLO</header>
        <!-- Settings Icon -->
        <div id="settingsIcon" style="cursor: pointer; font-size: 24px;">⚙️</div>
    </div>
    
    <!-- Settings Panel, initially hidden -->
    <div id="settingsPanel" class="settings bg-white p-8 rounded-lg shadow-xl absolute inset-x-0 mx-auto top-20 w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3" style="display: none;">
        <div>
            <label for="gridSize" class="block text-lg font-medium text-gray-700">Grid Size:</label>
            <select id="gridSize" class="mt-1 block w-full p-2 text-lg border-gray-300 rounded-md shadow-sm">
                <!-- Options for grid size from 3 to 10 -->
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>
        </div>
        <div>
            <label for="numStates" class="block text-lg font-medium text-gray-700">Number of States:</label>
            <select id="numStates" class="mt-1 block w-full p-2 text-lg border-gray-300 rounded-md shadow-sm">
                <!-- Options for number of states from 2 to 5 -->
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        
        <div>
            <label for="moveset" class="block text-lg font-medium text-gray-700">Moveset:</label>
            <select id="moveset" class="mt-1 block w-full p-2 text-lg border-gray-300 rounded-md shadow-sm">
                <option value="adjacent" selected>Adjacent</option>
                <option value="square">Square</option>
                <option value="diagonalsOnly">Diagonals Only</option>
            </select>
        </div>
        <div>
            <label for="colorScheme" class="block text-lg font-medium text-gray-700">Color Scheme:</label>
            <select id="colorScheme" class="mt-1 block w-full p-2 text-lg border-gray-300 rounded-md shadow-sm">
                <option value="blue" selected>Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="greyscale">Greyscale</option>
            </select>
        </div>
        <div class="mt-4">
            <!-- Apply Settings Button -->
            <button id="applySettings" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Apply Settings</button>
            <!-- Close Button -->
            <button id="closeSettings" class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Close</button>
        </div>
    </div>

    <!-- Game Grid Container -->
    <div id="game" class="grid grid-cols-3 gap-2 mt-2"></div>
    
    <script src="app.js"></script>
</body>
</html>
